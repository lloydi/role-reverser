<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Role Reverser - Change custom elements defined with roles to their native HTML equivalents</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no">
</head>
<body>


 <main>
  <h1>Role Reverser</h1>
  <!-- 
    Note that this version is functional but lacks any styling.
  -->

  <form id="role-reverser">
    <div class="row">
      <div class="col col-6">
        <div><label for="txtSource">Source HTML:</label></div>
        <textarea id="txtSource" cols="50" rows="20">&lt;div role="button"&gt;
  button
  &lt;div role="link"&gt;
    link
    &lt;div role="heading"&gt;
      heading
      &lt;div role="banner"&gt;
        banner
        &lt;div role="option"&gt;
          option
          &lt;div role="listbox"&gt;
            listbox
            &lt;div role="listitem"&gt;
              listitem
              &lt;div role="list"&gt;
                list
                &lt;div role="checkbox"&gt;
                  checkbox
                  &lt;div role="checkbox"&gt;
                    checkbox
                    &lt;div role="radio"&gt;
                      radio
                      &lt;div role="textbox"&gt;
                        textbox
                        &lt;div role="main"&gt;
                          main
                          &lt;div role="navigation"&gt;
                            navigation
                            &lt;div role="img"&gt;
                              img
                              &lt;div role="image"&gt;
                                image
                                &lt;div role="table"&gt;
                                  table
                                  &lt;div role="rowgroup"&gt;
                                    rowgroup
                                    &lt;div role="rowgroup"&gt;
                                      rowgroup
                                      &lt;div role="row"&gt;
                                        row
                                        &lt;div role="columnheader"&gt;
                                          columnheader
                                          &lt;div role="gridcell"&gt;
                                            gridcell
                                          &lt;/div&gt;
                                        &lt;/div&gt;
                                      &lt;/div&gt;
                                    &lt;/div&gt;
                                  &lt;/div&gt;
                                &lt;/div&gt;
                              &lt;/div&gt;
                            &lt;/div&gt;
                          &lt;/div&gt;
                        &lt;/div&gt;
                      &lt;/div&gt;
                    &lt;/div&gt;
                  &lt;/div&gt;
                &lt;/div&gt;
              &lt;/div&gt;
            &lt;/div&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</textarea>  
        <div><button type="button" class="wide" id="btnReverseRoles"><span aria-hidden="true">ðŸ”„ </span>Reverse roles</button></div>
      </div>
      <div class="col col-6">
        <div><label for="txtAmended">Proper native HTML version:</label></div>
        <textarea id="txtAmended" cols="50" rows="20"></textarea>
        <div id="log" aria-atomic="true" role="status"></div>
      </div>
    </div>
  </form>
 </main>

<div hidden id="tempDOMDumpingGround"></div>
<script src="role-reverser.js"></script>

</body>
</html>
