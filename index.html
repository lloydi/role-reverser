          &lt;h3 role="heading"&gt;Current Work&lt;/h3&gt;
          &lt;p&gt;&lt;small&gt;(updated monthly)&lt;/small&gt;&lt;/p&gt;
          &lt;p&gt;&lt;strong&gt;See &lt;a href="/WAI/update/"&gt;What We're Working On â Accessibility Activities and Publications&lt;/a&gt;&lt;/strong&gt;&lt;/p&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;WCAG2ICT Note Published&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-Oct-08)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;&lt;a href="https://www.w3.org/TR/wcag2ict/"&gt;Guidance on Applying WCAG 2 to Non-Web Information and Communications Technologies (WCAG2ICT)&lt;/a&gt; is a completed W3C Group Note. WCAG2ICT describes how Web Content Accessibility Guidelines (WCAG) principles, guidelines, and success criteria can be applied to non-web information and communications technologies (ICT), specifically to non-web documents and software. The document includes guidance for WCAG 2.0, 2.1, and 2.2 success criteria and glossary terms. WCAG2ICT has been a key resource for including WCAG in ICT accessibility regulation, legislation, and standards around the world. This update facilitates further adoption of WCAG 2.1 and WCAG 2.2 in non-web contexts. For an introduction, see: &lt;a href="https://www.w3.org/WAI/standards-guidelines/wcag/non-web-ict/"&gt;WCAG2ICT Overview&lt;/a&gt;.&lt;/p&gt;
          &lt;/article&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;For Wide Review: Collaboration Tools Accessibility User Requirements&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-Jul-10)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;&lt;a href="https://www.w3.org/TR/ctaur/"&gt;Collaboration Tools Accessibility User Requirements&lt;/a&gt; is ready for review. The document covers accessibility user needs, requirements, and scenarios for collaborative content creation and development tools. The solutions identified in this document are intended to influence the evolution of future accessibility guidelines, technical specifications, or features of collaboration tools and assistive technologies. They are also relevant to software developers who contribute to developing the collaborative experience. Questions for this review are in &lt;a href="https://lists.w3.org/Archives/Public/public-wai-announce/2024JulSep/0001.html"&gt;e-mail for CTAUR review&lt;/a&gt;. Please send any comments by 30 September 2024.&lt;/p&gt;
          &lt;/article&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;For Wide Review: Guidance on Applying WCAG 2 to Non-Web ICT (WCAG2ICT)&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-Jul-02)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;WCAG2ICT is &lt;a href="https://www.w3.org/TR/wcag2ict-22/"&gt;Guidance on Applying WCAG 2 to Non-Web Information and Communications Technologies (WCAG2ICT)&lt;/a&gt;, including documents and software. The Draft is ready for final review before we publish it as a completed W3C Group Note. For an introduction, see the &lt;a href="https://www.w3.org/WAI/standards-guidelines/wcag/non-web-ict/"&gt;WCAG2ICT Overview&lt;/a&gt;. Please submit any comments by 6 August 2024.&lt;/p&gt;
          &lt;/article&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;Updated Resource: How People with Disabilities Use the Web&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-Jun-24)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;&lt;a href="https://www.w3.org/WAI/people-use-web/"&gt;How People with Disabilities Use the Web&lt;/a&gt; is updated with new user stories (personas) and new videos highlighting âAccessibility: Itâs about peopleâ. It describes tools and approaches that disabled people use to interact with technology and it covers barriers that people experience because of inaccessible digital technology. The resource helps developers, designers, content creators, and others understand the reasons behind creating accessible digital products. To quote the new videos: Whatever your role, âYou can help make technology accessible to me.â&lt;/p&gt;
          &lt;/article&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;For Review: ACT Rules Format 1.1 - First Public Working Draft&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-Jun-18)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;&lt;a href="https://www.w3.org/TR/act-rules-format-1.1/"&gt;Accessibility Conformance Testing (ACT) Rules Format 1.1&lt;/a&gt; Working Draft is available for review. The ACT Rules Format defines a format for writing accessibility test rules. It helps developers of automated testing tools and manual testing methodologies to write, share, and implement test rules. The test rules contribute to consistent testing for accessibility standards compliance. Changes from ACT Rules Format 1.0 include: new secondary accessibility requirements and allowing subjective applicability statements. For an introduction to ACT resources, see the &lt;a href="https://www.w3.org/WAI/standards-guidelines/act/"&gt;ACT Overview&lt;/a&gt;. Please submit any comments by 18 August 2024.&lt;/p&gt;
          &lt;/article&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;WCAG 2.2 in Dutch: Authorized Translation Published&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-Jun-13)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;&lt;a href="https://www.w3.org/Translations/WCAG22-nl/"&gt;Richtlijnen voor Toegankelijkheid van Webcontent (WCAG) 2.2&lt;/a&gt;, the Dutch Authorized Translation of &lt;a href="https://www.w3.org/WAI/standards-guidelines/wcag/"&gt;Web Content Accessibility Guidelines (WCAG) 2.2&lt;/a&gt;, is now available, following completion of the &lt;a href="https://www.w3.org/2005/02/TranslationPolicy"&gt;W3C Authorized Translations process&lt;/a&gt;. Other translations of WAI resources are listed in &lt;a href="https://www.w3.org/WAI/translations/"&gt;All WAI Translations&lt;/a&gt;. WAI encourages translations in all languages. If you might be interesting in translating resources, see &lt;a href="https://www.w3.org/WAI/about/translating/"&gt;Translating WAI Resources&lt;/a&gt;. Thank you to all who contribute to translations.&lt;/p&gt;
          &lt;/article&gt;
          &lt;article class="news-teaser"&gt;
            &lt;h3 role="heading"&gt;WCAG 2.2 in Catalan: Authorized Translation Published&lt;/h3&gt;
            &lt;p&gt;&lt;small&gt;(2024-May-22)&lt;/small&gt;&lt;/p&gt;
            &lt;p&gt;&lt;a href="https://www.w3.org/Translations/WCAG22-ca/"&gt;Directrius per a lâaccessibilitat del contingut web (WCAG) 2.2&lt;/a&gt;, the Catalan Authorized Translation of &lt;a href="https://www.w3.org/WAI/standards-guidelines/wcag/"&gt;Web Content Accessibility Guidelines (WCAG) 2.2&lt;/a&gt;, is now available, following completion of the &lt;a href="https://www.w3.org/2005/02/TranslationPolicy"&gt;W3C Authorized Translations process&lt;/a&gt;. Other translations of WAI resources are listed in &lt;a href="https://www.w3.org/WAI/translations/"&gt;All WAI Translations&lt;/a&gt;. WAI encourages translations in all languages. If you might be interesting in translating resources, see &lt;a href="https://www.w3.org/WAI/about/translating/"&gt;Translating WAI Resources&lt;/a&gt;. Thank you to all who contribute to translations.&lt;/p&gt;

              &lt;span class="subtitle"&gt;Web Accessibility Perspectives: &lt;/span&gt;
              &lt;span class="title"&gt;Video Captions&lt;/span&gt;
            &lt;/h2&gt;
          &lt;/div&gt;
          &lt;div class="media-wrapper"&gt;
            &lt;iframe title="Video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/iWO5N3n1DXU" allowfullscreen=""&gt;&lt;/iframe&gt;
          &lt;/div&gt;
          &lt;p&gt;Captions are the audio information in text that is synchronized with the audio and visual content. Captions are called "subtitles" in some regions. &lt;/p&gt;
          &lt;p&gt;Video Captions are essential for people with disabilities and benefit everyone in a variety of situations.&lt;/p&gt;
          &lt;div class="button-group"&gt;
            &lt;a class="button button-more" href="/WAI/perspective-videos/captions/"&gt;&lt;span&gt;More About Video Captions&lt;/span&gt;&lt;/a&gt;
            &lt;a class="button button-more button-secondary" href="/WAI/perspective-videos/"&gt;&lt;span&gt;See All Perspectives Videos&lt;/span&gt;&lt;/a&gt;
          &lt;/div&gt;
        &lt;/section&gt;
        &lt;section class="teaser resource-inline" aria-labelledby="media-title"&gt;
          &lt;a class="teaser-c stealthy-link col1" href="/WAI/media/av/"&gt;
            &lt;div role="banner" class="teaser-h"&gt;
              &lt;h2 role="heading" id="media-title"&gt;
                &lt;span class="subtitle"&gt;Featured Resource: &lt;/span&gt;
                &lt;span class="title"&gt;Making Audio and Video Media Accessible&lt;/span&gt;
              &lt;/h2&gt;
            &lt;/div&gt;
            &lt;img src="/WAI/content-images/news/2019-09-10-making-audio-and-video-media-accessible.png" alt="" /&gt;
            &lt;p&gt;This media resource helps you understand and create captions/subtitles, audio description of visual information, descriptive transcripts, and sign language for media. It introduces user experiences and benefits to organizations.&lt;/p&gt;
            &lt;div&gt;
              &lt;span class="button"&gt;Making Audio and Video Media Accessible&lt;/span&gt;
            &lt;/div&gt;
          &lt;/a&gt;
        &lt;/section&gt;
